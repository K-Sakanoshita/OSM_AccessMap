<div id="make_map">
	<button class="comm_button d-flex" onclick="Mapmaker.make(Basic.getdate())">
		<i class="flex-row fas fa-map fa-2x mr-3"></i>
		<span class="flex-row" glot-model="makemap"></span>
	</button>
</div>

<div class="accordion" id="accordion">
	<div class="card">
		<div class="card-header" id="headingOne">
			<button class="comm_button d-flex" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
				<i class="flex-row fas fa-palette fa-2x mr-4"></i>
				<span class="flex-row" glot-model="controlmenu"></span>
			</button>
			<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
				<div class="card-body">
					<div class="dropdown m-0 pl-1 pr-1 pb-2">
						<button class="btn btn-light dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="fas fa-map-marker mr-3"></i>
							<span class="" glot-model="icon_add"></span>
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="menu_list"> </div>
						<div class="custom_map" id="custom_map">
							<div class="custom_group mx-auto" id="AAA">
								<label class="custom_label"></label>
								<button id="AAA_layer" class="del_button mr-1"><i class="fas fa-trash-alt mr-1"></i></button>
								<button id="AAA_color" class="color_button mr-1"></button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="save_map" id="save_map">
	<div class="d-flex">
		<button class="half_button d-flex" onclick="LayerCont.save('png');">
			<i class="fas fa-file-download fa-2x mr-2 flex-row"></i>
			<span class="flex-row">PNG</span>
		</button>
		<button class="half_button d-flex" onclick="LayerCont.save('svg');">
			<i class="fas fa-file-download fa-2x mr-2 flex-row"></i>
			<span class="flex-row">SVG</span>
		</button>
	</div>
	<button class="comm_button d-flex" id="clear_map" onclick="Mapmaker.all_clear()">
		<i class="fas fa-undo fa-2x mr-3 flex-row"></i>
		<span glot-model="restart_title"></span>
	</button>
</div>
