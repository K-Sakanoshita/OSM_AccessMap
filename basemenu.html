<button class="comm_button make_button" id="make_map" onclick="TownMap.make(Control.getdate())">
	<span glot-model="makemap"></span>
</button>

<div class="accordion" id="accordion">
	<div class="card">
		<div class="card-header" id="headingOne">
			<button class="comm_button menu_button" data-toggle="collapse" data-target="#collapseOne"
				aria-expanded="false" aria-controls="collapseOne"><span glot-model="controlmenu"></span>
			</button>

			<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
				<div class="card-body">
					<div class="dropdown" style="margin: 0px;padding: 6px;">
						<button class="btn btn-light dropdown-toggle" style="width: 100%;" type="button"
							id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							アイコン追加
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item drop_button" style="background-image: url('./image/signal.svg')"			href="#" onclick="TownMap.add('SIG')">交差点を追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/cafe.svg')"				href="#" onclick="TownMap.add('CFE')">カフェを追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/restaurant.svg')"		href="#" onclick="TownMap.add('RST')">レストランを追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/fastfood.svg')"			href="#" onclick="TownMap.add('FST')">ファストフードを追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/sakura.svg')"			href="#" onclick="TownMap.add('SKR')">木（さくら）を追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/library.svg')"			href="#" onclick="TownMap.add('LIB')">図書館を追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/fire_extinguisher.svg')" href="#" onclick="TownMap.add('EXT')">消火器を追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/fire_hydrant.svg')" 		href="#" onclick="TownMap.add('HYD')">消火栓を追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/bench.svg')"				href="#" onclick="TownMap.add('BNC')">ベンチを追加</a>
							<a class="dropdown-item drop_button" style="background-image: url('./image/shelter.svg')"			href="#" onclick="TownMap.add('SHL')">避難所(大阪市)を追加<br>© Osaka Open Data</a>
						</div>

						<div class="custom_map" id="custom_map">
							<div class="custom_group" id="AAA">
								<label class="custom_label"></label>
								<div class="checkbox"><input type="checkbox" id="AAA_layer" checked="checked">
									<label for="AAA_layer"><span></span></label>
									<div type="swImg"></div>
								</div>
								<button id="AAA_color" class="way_button"></button>
								<select id="AAA_line" class="way_line"> </select>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="save_map" id="save_map">
	<button class="comm_button export_button" onclick="saveImage('png')">ダウンロード<br>PNG形式</button><br>
	<button class="comm_button export_button" onclick="saveImage('svg')">ダウンロード<br>SVG形式</button><br>
	<button class="comm_button clear_button" id="clear_map" onclick="TownMap.clear()">最初からやり直す</button>
</div>
