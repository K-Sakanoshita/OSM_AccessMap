<!-- モーダル用HTML -->
<div id="Progress_Modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">マップデータのロード中</h4>
            </div>
            <div class="modal-body">
                <p>サーバーからロード中です。しばらくお待ちください。</p>
                <div class="progress">
                    <div id="Progress_Bar" class="progress-bar progress-bar-striped progress-bar-animated"
                        role="progressbar"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="Clear_Modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">最初からやり直す</h4>
            </div>
            <div class="modal-body">
                <p>今のマップデータを削除して、最初からやり直ししますか？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="Clear_Modal_Submit">最初からやり直す</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">やり直さない</button>
            </div>
        </div>
    </div>
</div>

<div id="MakeCancel_Modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">地図を作るには、もう少しズームしてください。</h4>
            </div>
            <div class="modal-body">
                <p>ズームレベル14から作ることが出来ます。更にズームすると建物や公園も作ることが出来ます。</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">分かりました</button>
            </div>
        </div>
    </div>
</div>

<div id="AddressNotFound_Modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" glot-model="AddressNotFound_title"></h4>
            </div>
            <div class="modal-body">
                <p glot-model="AddressNotFound_body"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">分かりました</button>
            </div>
        </div>
    </div>
</div>
