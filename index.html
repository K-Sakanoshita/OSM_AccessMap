<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>OSM Access Map(alpha ver)</title>
	</head>
	<body>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="OSM_AccessMap.css" />
		<link rel="stylesheet" href="jquery.simple-color-picker.css" />
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="./osmtogeojson.js"></script>
		<script src="./rgbcolor.js"></script>
		<script src="./jquery.simple-color-picker.js"></script>
		<script src="./OSM_AccessMap.js"></script>

		<div id="container">
			<div id="fadeLayer">
				<img src="./image/gif-load.gif" style="position: absolute; top: 50%; right: calc(50% - 110px);z-index: 20001">
			</div>
			<header>
				<h1>OSM Access Map</h1>
				<div style="clear:left;">
					<button id="btn" class="make_button" onclick="makeAccessMap()">以下の範囲で<br>マップを作る</button>

					<div style="float: left; width: calc(100% - 376px)">
						<div style="float: left">
							<button id="color1" class="way_button">主要道路</button>
							<select id="line1"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="color2" class="way_button">一般道路</button>
							<select id="line2"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="color3" class="way_button">生活道路</button>
							<select id="line3"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="color4" class="way_button">路地小道</button>
							<select id="line4"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="color5" class="way_button">水路・川</button>
							<select id="line5"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="color6" class="way_button">レール類</button>
							<select id="line6"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

					</div>

					<div style="float: left; width: 160px;position: absolute; top: 36px; right:0px">
						<button id="save_png" class="export_button" onclick="savePNG()">PNG保存</button>
						<button id="save_svg" class="export_button" onclick="saveSVG()">SVG保存</button>
					</div>
				</div>

			</header>
			<article id="article">
				<div id="mapid"></div>
			</article>
		</div>
	</body>
	</html>
