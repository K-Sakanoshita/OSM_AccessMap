<!DOCTYPE html>
<html>
	<head>

		<meta charset="utf-8"/>
		<title>OSM Access Map(ver 2017.1118)</title>
		<meta name="author" content="K.Sakanoshita">
		<meta name="keywords" content="OpenStreetMap,OSM,地図">
	</head>
	<body>
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="OSM_AccessMap.css" />
		<link rel="stylesheet" href="jquery.simple-color-picker.css" />
		<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
		<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="./osmtogeojson.js"></script>
		<script src="./rgbcolor.js"></script>
		<script src="./jquery.simple-color-picker.js"></script>
		<script src="./leaflet-hash.js"></script>
		<script src="./OSM_AccessMap.js"></script>

		<div id="container">
			<div id="fadeLayer">
				<img src="./image/gif-load.gif" style="position: absolute; top: 50%; right: calc(50% - 110px);z-index: 20001">
			</div>
			<header>
				<h1>OSM Access Map. <small><small>// 自由に使える案内地図を作るサイト //</small></small></h1>
				<div style="clear:left;">
					<button id="btn" class="make_button" onclick="makeAccessMap()">以下の範囲で<br>マップを作る</button>
					<div style="float: left; width: 45px; margin: 0px 0px 0px 0px;"><img  src="./image/Arrow_Right.png"></div>
					<div style="float: left; width: calc(100% - 470px); margin: 0px 2px 0px 2px;">
						<div style="float: left">
							<button id="GDN_color" class="way_button">公園・庭</button>
							<select id="GDN_line"  class="way_line"><option value="0">細</option><option value="1">中</option><option value="2">太</option></select>
						</div>

						<div style="float: left">
							<button id="FRT_color" class="way_button">森林・木</button>
							<select id="FRT_line"  class="way_line"><option value="0">細</option><option value="1">中</option><option value="2">太</option></select>
						</div>

						<div style="float: left">
							<button id="RIV_color" class="way_button">水路・川</button>
							<select id="RIV_line"  class="way_line"><option value="0.5">細</option><option value="1">中</option><option value="2">太</option></select>
						</div>

						<div style="float: left">
							<button id="PRI_color" class="way_button">主要道路</button>
							<select id="PRI_line"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="STD_color" class="way_button">一般道路</button>
							<select id="STD_line"  class="way_line"><option value="1">細</option><option value="2">中</option><option value="3">太</option></select>
						</div>

						<div style="float: left">
							<button id="COM_color" class="way_button">生活道路</button>
							<select id="COM_line"  class="way_line"><option value="0.6">細</option><option value="0.8">中</option><option value="1">太</option></select>
						</div>

						<div style="float: left">
							<button id="ALY_color" class="way_button">路地小道</button>
							<select id="ALY_line"  class="way_line"><option value="0.6">細</option><option value="0.8">中</option><option value="1">太</option></select>
						</div>
						
						<div style="float: left">
							<button id="BLD_color" class="way_button">建物・家</button>
							<select id="BLD_line"  class="way_line"><option value="0">細</option><option value="0.5">中</option><option value="1">太</option></select>
						</div>

						<div style="float: left">
							<button id="RIL_color" class="way_button">レール類</button>
							<select id="RIL_line"  class="way_line"><option value="0.5">細</option><option value="1">中</option><option value="1.5">太</option></select>
						</div>
					</div>
					<div style="float: left; width: 45px; margin: 0px 0px 0px 0px;"><img  src="./image/Arrow_Right.png"></div>
					<div id="export_area" style="float: left; width: 150px;position: absolute; top: 36px; right: 6px;">
						<button id="save_png" class="export_button" onclick="savePNG()">PNG保存</button>
						<button id="save_svg" class="export_button" onclick="saveSVG()">SVG保存</button>
					</div>
				</div>

			</header>
			<article id="article">
				<div id="mapid"></div>
			</article>
			<footer>
				<strong>注意：作った地図には [Map data © OpenStreetMap] を記載してください</strong> program by K.Sakanoshita
			</footer>
		</div>
	</body>
	</html>
