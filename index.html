<html>

		<meta property="og:description"   content="自由に印刷して配れる地図を作るサイト" />

		<link rel="stylesheet" href="OSM_AccessMap.css" />
		<link rel="stylesheet" href="./lib/jquery.simple-color-picker.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.65.2/dist/L.Control.Locate.min.css" />

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet@1.4.0/dist/leaflet-src.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.65.2/src/L.Control.Locate.min.js"></script>
		<script src="./lib/leaflet-tilelayer-colorfilter.min.js"></script>
		<script src="./lib/jquery.simple-color-picker.js"></script>
		<script src="./lib/osmtogeojson.js"></script>
		<script src="./lib/rgbcolor.js"></script>
		<script src="./lib/leaflet-hash.js"></script>
		<script src="./OSM_AccessMap.js"></script>
		<script src="./map-controls.js"></script>
	</head>

	<body>
		<div id="container">
			<header>
				<h1>まち歩きマップメーカー<small> // 自由に使えるカスタム地図<small>（<a href="https://www.openstreetmap.org/copyright" style="color: white" target="_blank">要Copyright表記</a>）
			</header>
			<article id="article">
				<div id="mapid"></div>
			</article>
		</div>

		<!-- モーダル用HTML -->
		<div id="Progress_Modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">マップデータのロード中</h4>
					</div>
					<div class="modal-body">
						<p>サーバーからロード中です。しばらくお待ちください。</p>
						<div class="progress">
							<div id="Progress_Bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"></div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="Clear_Modal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">最初からやり直す</h4>
					</div>
					<div class="modal-body">
						<p>今のマップデータを削除して、最初からやり直ししますか？</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="Clear_Modal_Submit">最初からやり直す</button>
						<button type="button" class="btn btn-secondary" data-dismiss="modal">やり直さない</button>
					</div>
				</div>
			</div>
		</div>

	</body>
	</html>
