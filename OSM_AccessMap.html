<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
	</head>
	<body>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="OSM_AccessMap.css" />
		<script
			  src="https://code.jquery.com/jquery-3.1.1.min.js"
			  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			  crossorigin="anonymous"></script>
		<script src="https://www.promisejs.org/polyfills/promise-7.0.4.min.js"></script>
		<script src="osmtogeojson.js"></script>
		<script src="OSM_AccessMap.js"></script>
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

		<header>
			<h1>OSM AccessMap</h1>
			<input id="bytes" readonly="true"/>bytes
		</header>
		<div id="container">
			<nav id="navi">
				<button id="btn" onclick="makeAccessMap()">案内地図を作る</button>
				<button id="btn" onclick="svgexport()">保存</button> <a href="" id="out" download="map.svg">Download</a><br>
				<input type="checkbox" name="highway" value="motorway" checked="checked">高速道路<br>
				<input type="checkbox" name="highway" value="trunks" checked="checked">国道/主要道路<br>
				<input type="checkbox" name="highway" value="secondary" checked="checked">一般(地方)道路<br>
				<input type="checkbox" name="highway" value="residential" checked="checked">住宅道路<br>
				<input type="checkbox" name="highway" value="service" checked="checked">敷地内道路<br>
				<input type="checkbox" name="highway" value="footway" checked="checked">歩道・小道<br>
			</nav>
			<article id="article">
				<div id="mapid"></div>
			</article>
		</div>
	</body>
	</html>
